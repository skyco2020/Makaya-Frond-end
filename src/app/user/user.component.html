<div class="show-case">
  <header>
    <div class="show-case-logo">
      <img src="../../assets/img/makaya.png" width="150" alt="Makaya" />
      <!-- <label class="makaya">Makaya</label> -->
    </div>
    <div class="nav-principal">
      <a class="btn-login-principal" href="/account">Log in</a>
    </div>
  </header>
  <section class="show-case-try">
    <div class="container">
      <form
        class="border p-3 form"
        #loginForm="ngForm"
        (ngSubmit)="OnSubmit(UserName.value)"
      >
        <div
          class="input-group item ph12 md8 i-b v-middle center md-right p0 menu"
        >
          <input
            type="text"
            class="form-control s6 input_e_mail"
            #UserName
            ngModel
            name="UserName"
            (click)="HideError()"
            placeholder="  Type your e-mail"
            required
            aria-label="E-mail"
            aria-describedby="basic-addon2"
          />

          <div class="input-group-append s6">
            <button
              class="btn btn-outline-secondary"
              name="enviar"
              type="submit"
            >
              Try now
            </button>
          </div>
          <input type="text" id="country" hidden />
          <input type="text" id="code_country" hidden />
          <input type="text" id="province" hidden />
          <input type="text" id="city" hidden />

          <input type="text" id="latitude" hidden />
          <input type="text" id="longitude" hidden />
        </div>
        <label
          class="item ph12 md6 i-b v-middle md-right p0 menu error-message"
        >
          <span class="error_username"></span>
        </label>
      </form>
    </div>
  </section>
  <!-- <section class="main"></section> -->
</div>

<section class="allcards">
  <div class="one-card" *ngFor="let movie of Movies">
    <img class="" src="{{ movie.Poster }}" alt="" />
    <div class="body">
      <h5 class="title">{{ movie.Title }} - {{ movie.Year }}</h5>
      <p class="text">{{ movie.Type }}</p>
    </div>
  </div>
  <!-- </div> -->
</section>

<app-footer></app-footer>

<!-- Modal -->
<div class="modal-upload-video" id="modal-upload-video">
  <div class="overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Plan</h5>
        <button type="button" class="btn-close close-modal">
          <i class="far fa-times-circle"></i>
        </button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group">
            <label for="type-plan">Name</label>
            <input
              class="form-control"
              type="text"
              name="TypePlan"
              id="type-plan"
            />
            <!-- <div class="invalid-feedback">
                <span *ngIf="planForm.get('TypePlan').errors?.required">
                  this field is rquired
                </span>            
                <span *ngIf="planForm.get('TypePlan').errors?.maxLength">
                  The number of characters cannot exceed 50 characters
                </span>
              </div> -->
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              type="text"
              name="Description"
              id="description"
            ></textarea>
            <!-- <div class="invalid-feedback">              
                <span *ngIf="planForm.get('Description').errors?.maxLength">
                  The number of characters cannot exceed 250 characters
                </span>
              </div> -->
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="number" name="Price" id="price" />
            <!-- <div class="invalid-feedback">
                <span *ngIf="planForm.get('Price').errors?.required">
                  this field is rquired
                </span>
              </div> -->
          </div>

          <div class="form-group">
            <label for="product">Product</label>
            <select class="form-control" name="idProduct" id="products">
              <option disabled selected value="">__select a product__</option>
            </select>
            <!-- <div class="invalid-feedback">
                <span *ngIf="planForm.get('idProduct').errors?.required">
                  Select a product
                </span>
              </div> -->
          </div>
          <button type="button" class="btn btn-primary">Add Plan</button>
          <button type="button" class="btn btn-primary">Update Plan</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Add Plan</button>
        </div> -->
    </div>
  </div>
</div>

<!-- modal upload-video delete -->
<div class="modal-upload-video-delete" id="modal-upload-video-delete">
  <div class="overlay-delete">
    <div class="modal-content-delete">
      <div class="modal-header">
        <h5 class="modal-title">Delete Plan</h5>
        <!-- <button type="button" class="btn-close close-modal"> -->
        <i class="far fa-times-circle" (click)="CloseModal()"></i>
        <!-- </button> -->
      </div>
      <div class="modal-body-delete">
        <form action="">
          <div class="form-group">
            <label for="type-plan">Motive</label>
            <input class="form-control" type="text" name="Motive" id="motive" />
          </div>
          <div class="row">
            <div class="col-sm">
              <button type="button" class="btn btn-primary">Delete Plan</button>
            </div>
            <div class="col-sm">
              <button type="button" class="btn btn-primary-cancel">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

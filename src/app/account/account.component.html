<div class="container-login">
  <header>
    <div
      class="show-case-logo"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
    >
      <img src="../../assets/img/makaya.png" width="" alt="Makaya" />
    </div>
  </header>
  <div class="abs-center">
    <form id="formulario" [formGroup]="accountForm"  class="form" (ngSubmit)="OnSubmit()">
      <h1 class="sign-in">Sign in</h1>
      <div class="form-group">
        <input type="text"  name="UserName" id="email" class="form-control email-login" formControlName="UserName" 
          [class]="isValidField('UserName')"/>
        <div class="invalid-feedback">
          <span *ngIf="accountForm.get('UserName').errors?.required">
              this field is rquired
          </span>
          <span *ngIf="accountForm.get('UserName').errors?.pattern">
             Enter a valid email
          </span>
      </div>
        <label class="label-email" for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" name="PasswordHash" id="password" class="form-control password-login"
          formControlName="PasswordHash" [class]="isValidField('PasswordHash')"/>
          <div class="invalid-feedback">
            <span *ngIf="accountForm.get('PasswordHash').errors?.required">
                this field is rquired
            </span>    
        </div>   
         <label for="password">Password</label>
      </div>

      <button type="submit" id="btn-login" class="btn-login">Sign In</button>
      <div class="login-signup-now" data-uia="login-signup-now">
        First time on SkyCo ?
        <a class="subscribe" id="subscribe" href="/">Subscribe</a>.
      </div>
    </form>
  </div>
</div>

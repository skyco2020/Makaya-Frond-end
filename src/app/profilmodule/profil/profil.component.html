<div class="profiles">
  <section class="profiles-content">
    <div
      id="profile-user"
      class="profile-user"
      *ngFor="let profil of profils"
      (click)="ShowHome(profil)"
    >
      <img class="" src="../../assets/img/user.png" alt="" />
      <div class="profile-username">
        <h5 class="username">{{ profil.name }}</h5>
      </div>
    </div>
    <i class="fas fa-plus add" (click)="Add()"></i>
  </section>
  <div class="manage-profile">
    <a
      class="btn-manage-profile"
      aria-label="MANAGE PROFILES"
      href="/updateprofil"
    >
      MANAGE PROFILES
    </a>
  </div>
</div>
<section class="addprofile">
  <label>name</label>
  <input type="text" name="idprofil" id="idprofil" hidden>
  <input type="text" name="complete" id="complete" hidden>
  <input type="text" name="profilname" id="name">
  <br>
  <span style="color: brown;display: none;" id="errorname">Enter profile name</span>
  <br>
  <button (click)="Save()">Save</button>
  <button (click)="Cancel()">Cancel</button>
</section>

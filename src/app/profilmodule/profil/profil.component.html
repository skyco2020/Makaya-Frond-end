<div class="profiles">
  <section class="profiles-content">
    <div
      id="profile-user"
      class="profile-user"
      *ngFor="let profil of profils"
      (click)="ShowHome(profil)"
    >
      <img class="" src="../../assets/img/user.png" alt="" />
      <div class="profile-username">
        <h5 class="username">{{ profil.name }}</h5>
      </div>
    </div>
  </section>
  <div class="manage-profile">
    <a
      class="btn-manage-profile"
      aria-label="MANAGE PROFILES"
      href="/updateprofil"
    >
      MANAGE PROFILES
    </a>
  </div>
</div>

<section class="profilloggin">
  <div class="fill-data">
    <label>Username</label>
    <input type="text" name="profilname" [(ngModel)]="prof.name" id="name" 
    (click)="hiddenErrorMessage('errorname')" />
    <span style="color: brown; display: none" id="errorname">
      enter your user profile
    </span>
    <br />
    <label>Password</label>
    <input type="password" name="passperfil" [(ngModel)]="prof.passperfil" id="passperfil" 
    (click)="hiddenErrorMessage('errorpassperfil')"/>
    <span style="color: brown; display: none" id="errorpassperfil">
      Enter tour password profile
    </span>
      <span style="color: brown; display: none" id="errorincorrectlog">        
        Incorrect username and / or password
      </span>
  </div>
  <div class="action-update">
    <button class="btn-update btn-modify btncanmodi" (click)="LogginPerfil()">Loggin</button>
    <button class="btn-update btn-cancel btncanmodi" (click)="CancelLogin()">Cancel</button>
  </div>
</section>

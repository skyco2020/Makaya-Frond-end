<!-- Modal -->
<div class="modal-plan" id="modal-plan">
  <div class="overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Plan</h5>
        <button type="button" class="btn-close close-modal"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group">
            <label for="type-plan">Name</label>
            <select class="form-control" name="type-plan" id="type-plan">
              <option disabled selected value="">__select a type__</option>
              <option value="1">option 01</option>
              <option value="2">option 02</option>
              <option value="3">option 03</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product">Name</label>
            <select class="form-control" name="products" id="products">
              <option disabled selected value="">__select a product__</option>
              <option value="1">prod 01</option>
              <option value="2">prod 02</option>
              <option value="3">prod 03</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary">Add Plan</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Add Plan</button>
        </div> -->
    </div>
  </div>
</div>

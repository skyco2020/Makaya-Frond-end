<!-- Modal -->
<div class="modal-plan" id="modal-plan">
  <div class="overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Product</h5>
        <button type="button" class="btn-close close-modal">
          <i class="far fa-times-circle"></i>
        </button>
      </div>
      <div class="modal-body">
        <form action="" [formGroup]="productForm">
          <div class="form-group">
            <label for="type-plan">Name</label>
            <input class="form-control" type="text" name="name" id="name"
            formControlName="name"
            [class]="isValidField('name')" />
            <div class="invalid-feedback">
              <span *ngIf="productForm.get('name').errors?.required">
                this field is rquired
              </span>            
              <span *ngIf="productForm.get('name').errors?.maxLength">
                The number of characters cannot exceed 150 characters
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="product">Description</label>
            <textarea
              class="form-control"
              name="description"
              id="description"
              cols="20"
              rows="10"
              formControlName="description"
            ></textarea>
            <div class="invalid-feedback">              
              <span *ngIf="productForm.get('description').errors?.maxLength">
                The number of characters cannot exceed 250 characters
              </span>
            </div>
          </div>   
          
          <div class="form-group">
            <label for="productphoto" class="btn btn-primary">Upload Photo</label>
            <input type="file" id="productphoto" (change)="fileEvent($event)" style="display: none;"/>
            <img src="data:image/jpeg;base64,{{attachementimg}}" alt="">
          </div>
          <button type="button" class="btn btn-primary" (click)="CreateProduct()">Add Product</button>
        </form>
      </div>
    </div>
  </div>
</div>

<section class="header-plan">
  <header>
    <img class="logo" src="../../assets/img/makaya.png" />
    <div class="menu-home-left-list">2</div>
    <div class="toggle">3</div>
  </header>
</section>
<section class="plan-content">
  <div class="btn-add-plan-box">
    <button class="btn btn-primary btn-add-plan">Add Product</button>
  </div>
  <div class="plan-table">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th>{{product.idProduct}}</th>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td class="action">
            <!-- <i class="fas fa-pen-square"></i> -->
            <i class="fas fa-trash" (click)="DeletePlan(product.idProduct)"></i>
          </td>
        </tr>      
      </tbody>
    </table>
  </div>
</section>
